<app-navbar></app-navbar>
<h2> Lista Usuarios</h2>
<section>
<table class="table table-striped">
  <thead class="table-dark">
    <tr>
      <th> ID </th>
      <th> NOMBRE </th>
      <th>TIPO DOCUMENTO</th>
      <th> DOCUMENTO </th>
      <th>CATEGOR√çA</th>
      <th>TARJETA</th>
      <th>FECHA REGISTRO</th>
      <th></th>
      <th>ACCIONES</th>
     
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.idUsuario}}</td>
      <td>{{user.nombreUsuario}}</td>
      <td>{{user.tipoDocumento}}</td>
      <td>{{user.numeroDocumento}}</td>
      <td>{{user.categoria}}</td>
      <td>{{user.tarjeta}}</td>
      <td>{{user.fechaRegistro}}</td>
      <td><button class="btn btn-info" (click)="updateUser(user.idUsuario)">Editar</button></td>
      <td><button class="btn btn-danger" (click)="deleteUser(user.idUsuario)">Eliminar</button></td>
    </tr>
  </tbody>
</table>
</section>
